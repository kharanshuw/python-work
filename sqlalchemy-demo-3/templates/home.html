<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>




    <div class="relative overflow-x-auto">


        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">




            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 capitalize">
                        sno
                    </th>
                    <th scope="col" class="px-6 py-3 capitalize">
                        username
                    </th>
                    <th scope="col" class="px-6 py-3 capitalize">
                        password
                    </th>
                    <th scope="col" class="px-6 py-3 capitalize">
                        datetime
                    </th>
                    <th scope="col" class="px-6 py-3 capitalize">
                        action
                    </th>
                </tr>
            </thead>





            <tbody>



                {%for i in alluser %}

                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{loop.index}}
                    </td>
                    <td class="px-6 py-4">
                        {{i.username}}
                    </td>
                    <td class="px-6 py-4">
                        {{i.password}}
                    </td>
                    <td class="px-6 py-4">
                        {{i.datetime}}
                    </td>

                    <td class="px-6 py-4">
                        <a href="/update/{{i.sno}}"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">update</a>


                        <a href="/delete/{{i.sno}}"
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 capitalize">
                            delete
                        </a>
                    </td>
                </tr>




            </tbody>



            {%endfor %}

        </table>



    </div>







    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
